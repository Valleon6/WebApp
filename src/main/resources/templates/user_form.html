<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>Add New User</h2></div>


    <form method="post" th:action="@{/users/save}" th:object="${user}"
          style="max-width: 500px; margin: 0 auto">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail: </label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{email}" type="email" required minlength="8" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name </label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{firstName}" type="text" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name </label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{lastName}" type="text" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Password </label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{password}" type="password" required minlength="5" maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Enabled: </label>
                <div class="col-sm-8">
                    <input th:field="*{enabled}" type="checkbox"/>
                </div>
            </div>
             <div class = "text-center">
                 <button type="submit" class = "btn btn-primary m-2">Save</button>
                 <button type="button" class = "btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

             </div>
        </div>

    </form>

</div>
<script type="text/javascript">
function cancelForm(){
    window.location = "[[@{/users}]]";
}
</script>
</body>
</html>
